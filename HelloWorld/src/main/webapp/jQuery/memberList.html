<Script>
	// 생성자 함수
	function Member(id, name, score){
		this.id = id;
		this.name = name;
		this.score = score;
	}
	let members = [

		new Member('user2','이소영',85),
		new Member('user3','김철수',90)
	];
	$(document).ready(function(){ //전체페이지를 로드 후 실행

		// })

		//ul = $('<ul id="addr"><li>Apple</li></ul>') //이렇게도 가능함

		//members.forEach(function(val,ind){   
		$(members).each(function(ind,val){  //jquery로 사용할땐 each이고 ind, val 순서 바뀜!!!
			//하위요소를 append
			$(ul).append($('<li>').text(`id: ${val.id}, name: ${val.name}`));
		});
		$('#show').append(ul);

		
	});
</Script>
