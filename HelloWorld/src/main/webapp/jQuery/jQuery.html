<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery/jQuery.html</title>
<script src='jquery-3.6.0.min.js'></script>
<script>
$(document).ready(function(){  //페이지가 다 로딩된다음에 실행
	let table = $('<table></table>');
	$(table).attr('id','tbl');	
	$(table).append($('<tbody></tbody>'));
	
	$(table).append($('<caption>TABLE</caption>'));
	$('div>div').append(table);	
	console.log(table); // <table></table>
	
	$('#tbl>caption').text(); //innerText(textContent), innerHTML
	
});
</script>
</head>
<body>
<div id='container'>
	<div id="show"></div>
</div>
</body>
</html>
