    <script>
        var str = 'Hello, World'; //string
        // str = new String('Hello, World'); //object
        console.log(typeof str);
        console.log(str.length);

        var strs = str.split(',');
        console.log(strs[0]); //Hello

        console.log(str[0]); // H

        var result = str.slice(0, 4);
        console.log(result); //Hell

        result = str.substring(0, 5);
        console.log(result); //Hello

        result = str.substr(5, 3);
        console.log(result); //, W

        result = str.slice(-5, -1);
        console.log(result); //Worl

        let newStr = str.replace('Hello', 'Nice');
        console.log(newStr); //Nice, World

        newStr = str.toUpperCase();
        console.log(newStr);

        newStr = str.toLowerCase();
