<body>
    <script>
        function add(x,y){
            return x+y;
        }
        var calSum = add;
        var addUp = add;
        document.write('결과 값: ' + calSum(5,10)+"<br>");
        document.write('결과 값: ' + addUp(3,20) +"<br>");
    </script>

    <script>
        function add2(){
            var i, sum = 0;
            for(i=0;i<arguments.length;i++){
                sum = sum + arguments[i];
            }
            document.write('수행 결과: ' + sum + "<p/>");
        }
        add2(2,3);

    </script>
